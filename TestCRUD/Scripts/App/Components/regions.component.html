<div class='panel panel-primary'>
        <div class='panel-heading'>
            Regions Management
        </div>
        <div class='panel-body'>
            <div class='table-responsive'>
                <div style="padding-bottom:10px"><button class="btn btn-primary" (click)="addRegion()">Create</button></div>
                <div *ngIf='regions && regions.length==0' class="alert alert-info" role="alert">No record found!</div>
                <table class='table table-striped' *ngIf='regions; else loadingScreen;'>
                    <thead>
                        <tr>
                            <th (click)="sortByField('Name',$event)">Name</th>
                            <!--<th>Timezone</th>-->
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let region of regions">  
                            <td>{{region.Name}}</td>
                            <!--<td>{{region.Timezone}}</td>-->
                            <td style="text-align:right">
                                <div class='container-fluid'>
                                    <button md-icon-button [mdMenuTriggerFor]="action">
                                        <md-icon>more_vert</md-icon>
                                    </button>
                                    <md-menu #action="mdMenu">
                                        <button md-menu-item (click)="editRegion(region.RegionsId)">
                                            <span>Edit</span>
                                        </button>
                                        <button md-menu-item (click)="deleteRegion(region.RegionsId)">
                                            <span>Delete</span>
                                        </button>
                                    </md-menu>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ng-template #loadingScreen><div class="alert alert-info" role="alert"><md-progress-spinner mode="indeterminate" style="width:50px; height:50px"></md-progress-spinner>loading...</div></ng-template>
            </div>
            <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{msg}}
            </div>
        </div>
   </div>
